<div class="container">
    <div class="row" style="padding-top: 100px;">
        <div class="col-md-12">
            <mat-form-field style="width: 100%" appearance="outline">
                <mat-label class="placeholder">District, City</mat-label>
                <input matInput type="text" [matAutocomplete]="search" [(ngModel)]=district>
                <mat-autocomplete #search="matAutocomplete">
                    <mat-option *ngFor="let option of cities | filter:district" [value]="option.city">
                        <span>{{option.city}}</span>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <button mat-raised-button (click)=goDoctor(district) [disabled]=!district style="float: right;">Find Doctor</button>
        </div>
    </div>
</div>
